<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script type="text/javascript">
        (function () {
            var redirect = sessionStorage.getItem('redirect');
            if (redirect) {
                sessionStorage.removeItem('redirect');
                window.location.replace(redirect);
            }

            var segmentCount = (window.location.pathname.match(/\//g) || []).length;
            var redirectUrl = window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '') +
                '/awu0626.github.io' +
                (segmentCount ? new Array(segmentCount + 1).join('../') : '/') + // Adjust for subdirectories if needed
                'index.html'; // Or your main entry point if it's not index.html
            
            if (!sessionStorage.getItem('redirect')) {
                // If the URL has a path (e.g., /anime), store it and redirect
                if (window.location.pathname !== '//awu0626.github.io/' && window.location.pathname !== '/') { // Adjust based on your repo name
                    var path = window.location.pathname.split('/').slice(segmentCount).join('/');
                    sessionStorage.setItem('redirect', window.location.origin + '/awu0626.github.io/' + path);
                    window.location.replace(window.location.origin + '/awu0626.github.io/'); // Redirect to base
                } else {
                    // If it's already at the root, ensure index.html is loaded
                    window.location.replace(window.location.origin + '/awu0626.github.io/index.html');
                }
            }
        })();
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting to the correct page...</p>
    <noscript>
        <p>You need JavaScript enabled to view this page.</p>
        <p>Click <a href="/">here</a> to go back to the homepage.</p>
    </noscript>
</body>
</html>
